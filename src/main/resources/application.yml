spring:
  application:
    name: CurrencyBot
  datasource:
    url: jdbc:postgresql://localhost:5432/currencybot
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

telegrambots:
  enabled: true
  bots:
    - username: <name>
      token: <token>